<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/estilos.css">

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
              integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
              crossorigin="anonymous" />
        <link href="css/index.css" rel="stylesheet">
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css" />
        <title>Inicio</title>
    </head>
    <body>

        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <div id="user-data-profile">
                <span class="badge badge-light mr-3" id="user-presupuesto"></span>
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="ajustes">Ajustes </span>
                    </button>
                    <div class="dropdown-menu" id="main-menu">
                        <a id="mi-perfil-btn" class="dropdown-item">Mi perfil</a>
                        <a id="salir-btn" class="dropdown-item" href="index.html">Salir</a>
                    </div>
                </div>
            </div>
        </nav>
        <main class="p-4 d-flex justify-content-center">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Número de mesa</th>
                        <th scope="col" id="ordenar-evento" data-toogle="tooltip" 
                            data-placement="top" title="Ordenar por evento">Tipo de Eventos
                            <span class="fas fa-sort" id="icono-ordenar"></span></th>
                        <th scope="col">Meseros</th>
                        <th scope="col">Reservas disponibles</th>
                        <th scope="col">Novedad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Reservar</th>
                    </tr>
                </thead>
                <tbody id="mesas-tbody">

                </tbody>
            </table>
        </main>
        <div class="container-footer">	
            <footer>
                <div class="logo-footer">
                    <img src="img/logo1.PNG" alt="">
                </div>

                <div class="redes-footer">
                    <a href="#"><i class="fab fa-facebook-f icon-redes-footer"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g icon-redes-footer"></i></a>
                    <a href="#"><i class="fab fa-instagram icon-redes-footer"></i></a>
                </div>

                <hr>
                <h4>© 2022 Cafe Bar - Junior Teams</h4>

            </footer>
            <script src="js/script.js"></script>
        </div>
    </body>
</html>
