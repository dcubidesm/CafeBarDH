    <body class="body-img-2">        
        <div class="container py-3" >
            <br><br>    
            <div class="card my-5">
                <div class="card-body">
                    <div class="row m-3">
                        <div class="col-md-6 bg-register-image"></div>
                        <div class="col-md-6">
                            <h1 class="h4 text-gray-900 my-3">Regístrate</h1>
                            <div class="us-creation-image"></div>
                            <br>
                            <form id="form-login">
                                <div class="form-group">
                                    <label for="input-username">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="input-contrasena">Contraseña</label>
                                        <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="input-contrasena-repeat">Repetir Contraseña</label>
                                        <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input-nombreCompleto">Nombre Completo</label>
                                    <input type="text" class="form-control" id="input-nombreCompleto" placeholder="Nombre Completo" required>
                                </div>
                                <div class="form-group">
                                    <label for="input-cedula">Cédula</label>
                                    <input type="text" class="form-control" id="input-cedula" placeholder="Cedula" required>
                                </div>
                                <div class="form-group">
                                    <label for="input-email">Email</label>
                                    <input type="text" class="form-control" id="input-email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="input-presupuesto">Presupuesto</label>
                                    <input type="number" class="form-control" id="input-presupuesto" placeholder="0" min="0" max="1000000" value="0" required>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="input-premium">
                                        <label class="form-check-label" for="input-premium">Premium</label>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-block" id="register-btn" value="Registrar usuario" />
                                <hr>
                            </form>
                        </div>
                    </div>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <a href="index.html" class="h6">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div>
